---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  
    <article class="post">
      <a href="http://www.clustrmaps.com/map/rhapsodx.github.io" title="Visitor Map for rhapsodx.github.io"><img src="//www.clustrmaps.com/map_v2.png?u=C626&d=x-I9oiKV7oB85YPtXfhpW5arpWhNk1bf02yyDl4vzd0" /></a>
    </article>
  
</div>
